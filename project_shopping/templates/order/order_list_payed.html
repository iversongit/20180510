{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待收货订单列表</h3>

    <ul>
        {% for order_id,goods in total_orders_goods.items %}
            <div style="height: 4px; width: 100%;border: 1px solid #000000"></div>
        <!--订单展示-->
            <li>
                <a href="#">
                    <p><!-- 订单id -->{{ order_id }}</p>
                    {% for good in goods %}
                    <p><!-- 数量 -->{{ good.2 }}</p>
                        <!--展示商品的名称-->
                        <li>
                            <img src="{{ good.0 }}" alt="">{{good.1}}
                        </li>
                        <!--处理结束-->
                     {% endfor %}
                </a>
            </li>
        <!--订单处理结束-->
        {% endfor %}

    </ul>


{% endblock %}

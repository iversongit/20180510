{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">
    <!--订单编号-->
{#    {% for order in orders %}#}
    <h3>订单编号:{{ order_id }}</h3>
    <!--处理结束-->
    <ul>
        <!--所有订单信息展示-->
            {% for ordergood in order.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                <img src={{ ordergood.goods.productimg }}>{{ good.1}}

                <span> <!-- 数量展示 -->{{ ordergood.goods_sum }}</span>
            </li>
            {% endfor %}
        <!--订单处理结束-->
    </ul>
        <!--订单id展示-->
        <button id="alipay"><a href="{% url 'shop:orderpay' order_id%}">Alipay</a></button>
    </div>
{% endblock %}
